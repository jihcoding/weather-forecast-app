<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3a1a649775.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container container-header">
        <form id="form-search">
          <input type="search" placeholder="Search a city... " id="search-form-input"/>
          <input type="submit" value="Search" class="search-button">
          <button class="current-button">Current</button>
        </form>  
    <div class="container info">
    <div>
      <h1 id="location"></h1>
        <p id="current-day"></p>
    </div>
    <div class="temp-info">
      <span id="temp"></span>
      <span id="celsius">°C</span>
    </div>
    </div>

    <div class="row extra-info">
        <div class="wind col-2">
          <i class="fas fa-tint"></i>
          <p id="humidity"></p>
        </div>
        <div class="wind col-2">
          <i class="fas fa-wind"></i>
          <p id="wind-speed"></p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="today-temp col">
            <p>12:00</p>
            <i class="fas fa-cloud-sun"></i>
            <p>27°/20°</p>
          </div>
          <div class="today-temp col">
            <p>13:00</p>
            <i class="fas fa-cloud-sun"></i>
            <p>26°/20°</p>
          </div>
          <div class="today-temp col">
            <p>14:00</p>
            <i class="fas fa-sun"></i>
            <p>27°/18°</p>
          </div>
          <div class="today-temp col">
            <p>15:00</p>
            <i class="fas fa-sun"></i>
            <p>27°/20°</p>
          </div>
          <div class="today-temp col">
            <p>16:00</p>
            <i class="fas fa-cloud-sun"></i>
            <p>27°/20°</p>
          </div>
        </div>
      </div>

      <hr class="lining" />
      <br />

      <div class="container">
        <div class="row">
          <div class="daily-temp col">
            <p class="day">Tomorrow</p>
            <p>25 June</p>
            <i class="fas fa-cloud-sun"></i>
            <p>27°/14°</p>
          </div>

          <div class="daily-temp col">
            <p class="day">Saturday</p>
            <p>26 June</p>
            <i class="fas fa-cloud-sun-rain"></i>
            <p>27°/14°</p>
          </div>

          <div class="daily-temp col">
            <p class="day">Sunday</p>
            <p>27 June</p>
            <i class="fas fa-cloud-sun"></i>
            <p>27°/14°</p>
          </div>
          <div class="daily-temp col">
            <p class="day">Monday</p>
            <p>28 June</p>
            <i class="fas fa-sun"></i>
            <p>27°/14°</p>
          </div>
          <div class="daily-temp col">
            <p class="day">Tuesday</p>
            <p>29 June</p>
            <i class="fas fa-sun"></i>
            <p>27°/14°</p>
          </div>
        </div>
        <small>
            <a href="https://github.com/jihcoding/weather-forecast-app" target="_blank">Open-source code,</a> 
            by Argielyn Lapid
        </small>
	</body>
	<script src="src/index.js"></script>
</html>
